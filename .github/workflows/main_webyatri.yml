# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - webyatri

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

      - name: Zip build artifact for deployment
        run: zip -r release.zip build

      - name: Upload build artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Required for Azure login
      contents: read   # Required for actions/checkout

    steps:
      - name: Download build artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_435ADB7DEB7E4A6F864D8A7D9DC41CF0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0740D5A164F1486AB971EE9D2D591837 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2B9F8E1A41554152809F6FCF36981B35 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webyatri'
          slot-name: 'Production'
          package: ./build
